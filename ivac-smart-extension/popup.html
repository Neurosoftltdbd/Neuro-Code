<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>IVAC Smart Panel</title>
    <link rel="stylesheet" href="styles.css">
    <script src="popup.js" defer></script>
</head>
<body>
    <div class="popup-container">
        <header>
            <h1>IVAC Smart Panel</h1>
            <div id="login-status" class="status-indicator">
                <span class="status-dot"></span>
                <span id="status-text">Loading...</span>
            </div>
        </header>
        
        <main>
            <div id="login-section" class="section">
                <h2>Login Status</h2>
                <div id="user-info" class="hidden">
                    <p>Welcome, <span id="username">User</span>!</p>
                    <button id="logout-btn" class="btn btn-logout">Logout</button>
                </div>
                <div id="login-form" class="hidden">
                    <p>You are not logged in.</p>
                    <button id="open-dashboard" class="btn btn-primary">Open IVAC Dashboard</button>
                </div>
            </div>
            
            <div class="section">
                <h2>Quick Actions</h2>
                <div class="action-buttons">
                    <button id="open-panel" class="btn btn-action">
                        <span class="icon">ðŸ“‹</span>
                        <span>Open Panel</span>
                    </button>
                    <button id="check-status" class="btn btn-action">
                        <span class="icon">ðŸ”„</span>
                        <span>Check Status</span>
                    </button>
                </div>
            </div>
            
            <div class="section">
                <h2>Settings</h2>
                <div class="setting">
                    <label class="switch">
                        <input type="checkbox" id="auto-fill">
                        <span class="slider round"></span>
                    </label>
                    <span>Enable Auto-fill</span>
                </div>
                <div class="setting">
                    <label class="switch">
                        <input type="checkbox" id="notifications">
                        <span class="slider round"></span>
                    </label>
                    <span>Enable Notifications</span>
                </div>
            </div>
        </main>
        
        <footer>
            <p>Version 1.0.0</p>
            <div class="links">
                <a href="#" id="help-link">Help</a>
                <span>â€¢</span>
                <a href="#" id="options-link">Options</a>
            </div>
        </footer>
    </div>
</body>
</html>
